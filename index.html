<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap');

    html, body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font-family: 'Poppins', sans-serif;
        vertical-align: baseline;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<div class="flex flex-col gap-3 p-3">

            <span class="bg-gray-100 inline-flex text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Javascript</span>

            <span class="bg-gray-100 inline-flex text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Vue.js</span>
        </li>
        <li class="font-light mb-2 flex gap-3 items-center leading-loose block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
            <i class="fa-solid fa-code w-16 text-center text-5xl leading-tight"></i>
            <span class="bg-gray-100 inline-flex text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Web Components</span>

<script src="https://kit.fontawesome.com/adb59a2f22.js" defer crossorigin="anonymous"></script>
